{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block extra-title %}
Edit Property
{% endblock %}
{% block content %}
<div class="container-fluid profile-container">
    <div class="row justify-content-center mb-5">
        <div class="col-md-8">
            <div class="card profile-card mt-5">
                <div class="card-header profile-card-header">
                    <h4>Edit Property</h4>
                </div>
                <div class="card-body edit-profile-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <label for="images">Property Images</label>
                            <input type="file" name="images" id="images" multiple class="form-control-file">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="brand-btn btn btn-dark w-50 mt-4">Update Property</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
