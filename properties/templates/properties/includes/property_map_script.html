<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZGeojcWzcsbP8YNjo2HjkUBd-vLI9LSg&callback=initMap"></script>

<script>
    function initMap() {
        let latitude = parseFloat(document.getElementById('latitude').innerText);
        let longitude = parseFloat(document.getElementById('longitude').innerText);
        const location = { lat: latitude, lng: longitude };

        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: location
        });

        new google.maps.Marker({
            position: location,
            map: map,
            title: '{{ property.title }}'
        });
    }
</script>
