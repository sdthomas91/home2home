{% extends 'base.html' %}
{% load static %}
{% block extra-title %}Write Review{% endblock %}

{% block content %}
<div class="container">
    <h1>Write a Review for {{ property.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
