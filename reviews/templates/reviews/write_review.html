{% extends "base.html" %}
{% load static %}
{% load static ratings %}
{% block extra-js %}
{% include 'includes/star_ratings_script.html' %}
{% endblock %}
{% block content %}
<div class="container">
    <div class="write-review-container">
    <h1>Write a Review for {{ property.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="rating">Rating:</label>
            <div class="star-ratings">
                <input type="hidden" name="rating" id="id_rating" value="{{ form.rating.value }}">
                <i class="fa-regular fa-star" data-score="1"></i>
                <i class="fa-regular fa-star" data-score="2"></i>
                <i class="fa-regular fa-star" data-score="3"></i>
                <i class="fa-regular fa-star" data-score="4"></i>
                <i class="fa-regular fa-star" data-score="5"></i>
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" class="form-control">{{ form.comment.value }}</textarea>
        </div>
        <button type="submit" class="btn brand-btn">Submit</button>
    </form>
</div>
</div>
{% endblock %}
