{% for booking in bookings %}
<!-- Modal to confirm line item deletion in basket -->
<div class="modal fade" id="deleteBookingModal{{ booking.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteBookingModalLabel{{ booking.id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="deleteBookingModalLabel{{ booking.id }}">Confirm Deletion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              Are you sure you want to delete this booking?
          </div>
          <div class="modal-footer">
              <form id="deleteBookingForm{{ booking.id }}" method="post" action="{% url 'delete_booking' booking.id %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Confirm</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              </form>
          </div>
      </div>
  </div>
</div>
{% endfor %}
