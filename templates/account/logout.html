{% extends "base.html" %}
{% load allauth i18n %}

{% block extra-title %}
Sign Out
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center form-container bg-white">
    <div class="col-10 col-md-7">
        <h2 class="text-center mb-3">{% trans "Sign Out" %}</h2>
        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
        
        {% url 'account_logout' as action_url %}
        <form id="logout_form" method="post" action="{{ action_url }}">
            {% csrf_token %}
            {{ redirect_field }}
            <div class="d-flex justify-content-center">
                <button type="submit" class="brand-btn btn btn-dark w-50 mt-4">{% trans "Sign Out" %} &raquo;</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
