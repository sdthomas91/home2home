{% extends "base.html" %}
{% load static %}

{% block extra-title %}
Contact Us
{% endblock %}

{% block content %}
<div class="container-fluid bg-white">
    <h1 class="text-center pt-5">Contact Us</h1>
    <hr class="brand-break">
    <div class="contact-container">
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn brand-btn">Send</button>
        </form>
    </div>
</div>
{% endblock %}
